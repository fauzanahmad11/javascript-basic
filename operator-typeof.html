<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>

<body>
    <script>
        /*
        ## Operator Typeof
        ● typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau
        variable
        ● Karena JavaScript merupakan dynamic langauge, jadi kadang kita perlu mengecek tipe data sebuah
        value atau variable menggunakan operator typeof
        ● Hasil dari operator typeof adalah string tipe datanya

        Type         |   Hasil Operator typeof
        Undefined    |   “undefined”
        Null         |   “object”
        Boolean      |   “boolean”
        Number       |   “number”
        BitInt       |   “bigint”
        String       |   “string”
        Symbol       |   “symbol”
        Function     |   “function”
        Lainnya      |   “object”
        */

        let data = null;
        switch (typeof data) {
            case "number":
                document.write(`Tipe data yang kamu uji adalah number = ${typeof data}`);
                break;
            case "string":
                document.write(`Tipe data yang kamu uji adalah string = ${typeof data}`);
                break;
            case "boolean":
                document.write(`Tipe data yang kamu uji adalah boolean = ${typeof data}`);
                break;
            case "null":
                document.write(`Tipe data yang kamu uji adalah null = ${typeof data}`);
                break;
            case "undefined":
                document.write(`Tipe data yang kamu uji adalah undefined = ${typeof data}`);
                break;
            case "symbol":
                document.write(`Tipe data yang kamu uji adalah symbol = ${typeof data}`);
                break;
            case "function":
                document.write(`Tipe data yang kamu uji adalah function = ${typeof data}`);
                break;
            case "bigint":
                document.write(`Tipe data yang kamu uji adalah bigint = ${typeof data}`);
                break;
            default:
                document.write(`Tipe data yang kamu uji adalah object = ${typeof data}`);
        }
    </script>
</body>

</html>
