<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>

<body>
    <script>
        /*
        ## Operator Typeof
        ● typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau
        variable
        ● Karena JavaScript merupakan dynamic langauge, jadi kadang kita perlu mengecek tipe data sebuah
        value atau variable menggunakan operator typeof
        ● Hasil dari operator typeof adalah string tipe datanya
        */

        let data = null;
        switch (typeof data) {
            case "number":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "string":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "boolean":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "null":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "undefined":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "symbol":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "function":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "bigint":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            case "object":
                alert(`Tipe data yang kamu uji adalah ${typeof data}`);
                break;
            default:
                alert(`Salah Pintu Bang`);
        }
    </script>
</body>

</html>
