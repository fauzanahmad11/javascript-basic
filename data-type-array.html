<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type : Array</title>
</head>

<body>
    <script>
        /*
        ## Tipe Data Array
        ● Array adalah tipe data yang berisikan kumpulan data
        ● Array di JavaScript memiliki sifat dinamis, artinya datanya bisa bertambah dengan sendirinya saat
        kita memasukkan data ke dalam Array
        */

        document.write("<textarea cols='100' rows='10'>");
        document.write("Programmer Kelaperan\n");
        document.write("\tAda video tiap minggu katanya\n");
        document.write("\\Dia juga bakalan\\bikin tutorial design\n");
        document.write("\"Masak-masak dan seputar tips lainnya\"\n");
        document.write("</textarea>");
    </script>
</body>

</html>
