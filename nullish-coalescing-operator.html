<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>

<body>
    <script>
        /*
        ## Nullish Coalescing Operator
        ● Nullist value adalah null dan undefined
        ● Nullist coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value default nya diambil
        */

        let parameter;
        let data = parameter;

        document.writeln(`<p>=====Tanpa Nullish Coalescing Operator=====</p>`);
        if (data === undefined || data === null) {
            data = "nilai default";
        }
        document.writeln(`<p>${data}</p>`);

        document.writeln(`<p>=====Dengan Nullish Coalescing Operator=====</p>`);
        data = parameter ?? "Nilai Default";
        document.writeln(`<p>${data}</p>`);

    </script>
</body>

</html>
