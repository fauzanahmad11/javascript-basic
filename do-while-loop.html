<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <script>
        /*
        ## Do While Loop
        ● Do While loop adalah perulangan yang mirip dengan while
        ● Perbedaannya hanya pada pengecekan kondisi
        ● Pengecekan kondisi di while loop dilakukan di awal sebelum perulangan dilakukan, sedangkan di do while loop dilakukan setelah perulangan dilakukan
        ● Oleh karena itu dalam do while loop, minimal pasti sekali perulangan dilakukan walaupun kondisi tidak bernilai true

        ## Contoh penggunaan, 
        • misal kita mau menampilkan menu
        • pasti kita akan tampilkan menu dulu
        • baru user akan menentukan pilihannya
        • ketika input pilihannya tutup berarti tutup, tapi minimal kita sudah menampilkan menu terlebih dahulu

        */

        // kode perulangan dengan kondisi 
        let counter = 1;
        do {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        } while (counter <= 10)

    </script>
</body>

</html>
