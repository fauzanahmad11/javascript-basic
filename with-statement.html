<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <script>
        /*
        ## With Statement
        ● With statement merupakan fitur yang digunakan untuk menurunkan sebuah scope data
        ● Dengan menggunakan with statement, kita bisa mengakses property dalam sebuah data tanpa harus menyebut datanya

        ## With Statement Tidak Direkomendasikan
        ● Walaupun fitur with statement ini sangat menarik
        ● Namun kebanyakan orang tidak merekomendasikan penggunaan with statement
        ● Hal ini dikarenakan with statement kadang membuat sebuah kode menjadi ambigu

        */

        // Kode : Tanpa With Statement
        document.writeln(`<div>Press F12 or klik inspect and console</div>`);
        const person = {
            firstName: "Fauzan",
            lastName: "Ahmad",
        };

        console.log(`Tanpa With Statement`);
        console.log(person.firstName);
        console.log(person.lastName);

        // Kode : Dengan With Statement
        const human = {
            firstName: "Fauzan",
            lastName: "Ahmad",
        };

        console.log(`Dengan With Statement`);
        with (human) {
            console.log(firstName);
            console.log(lastName);
        }

        // Kode : Ambigu di With Statement
        console.log(`Ambigu di With Statement`);
        const humanis = {
            firstName: "Fatimah",
            lastName: "Ahmad",
        };

        const firstName = "Bundo";
        const lastName = "Nando";

        with (humanis) {
            console.log(firstName); // Niatnya ingin Bundo
            console.log(lastName); // Niatnya ingin Nando
        }

    </script>
</body>

</html>
