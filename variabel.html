<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type : String</title>
</head>

<body>
    <script>
        /*
        ## Variable
        - Variable adalah tempat untuk menyimpan data
        - dengan menyimpan data pada variabel, kita dapat menggunakan data tersebut berulang-ulang
        - JS adalah dynamic language, dimana variabelnya dapat menampung seluruh tipe data

        camelCase js Variable

        # Cara Mengubah data pada variabel
        - dengan menggunakan namaVariabel = valueBaru;

        ES6 atau ECMAScript 6 
        var ganti dengan let,const 
        karna var memiliki masalah yang dapat di googling 

        ## kata kunci Const/Constant
        merupakan jenis variable yang dimaba valuenya tidak dapat diubah, berbeda dengan LET yang mirip dengan VAR
        */
        let fullName = "Fauzan Ahmad",
            nickName = "Ujang",
            passion;

        for (let i = 1; i <= 5; i++) {
            passion = "Design";
            document.writeln(i + ". " + fullName + " " + nickName + " " + passion + "<br>");
        }

        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        fullName = "hartono"; // ubah value
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");
        document.writeln(fullName + "<br>");

        const app = "Belajar yang rajin";
        // app = "males mom"; tidak boleh diubah
        document.writeln(app + "<br>");

    </script>
</body>

</html>
