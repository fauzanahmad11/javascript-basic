<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type : String</title>
</head>

<body>
    <script>
        /*
        ## Variable
        - Variable adalah tempat untuk menyimpan data
        - dengan menyimpan data pada variabel, kita dapat menggunakan data tersebut berulang-ulang
        - JS adalah dynamic language, dimana variabelnya dapat menampung seluruh tipe data
        */
        var nama = "Fauzan Ahmad";
        for (var i = 1; i <= 1000; i++) {
            document.writeln(i + ". " + nama + "<br>");
        }
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
        document.writeln(nama + "<br>");
    </script>
</body>

</html>
