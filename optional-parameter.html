<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <script>
        /*
        ## Optional Parameter
        ● Secara default, parameter di function itu optional
        ● Artinya kita tidak wajib mengisi value nya ketika memanggil function
        ● Jika tidak ada value yang kita kirim ke parameter ketika memanggil function, maka secara otomatis parameter tersebut bernilai undefined
        */

        // Kode : Function Return Value
        document.writeln(`<div>Press F12 or klik inspect and console <br> to see the result</div>`);
        function sayHello(firstName, middleName, lastName) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        sayHello("Fauzan");
    </script>
</body>

</html>
