<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type : Number</title>
</head>

<body>
    <script>
        // Javascript hanya mendungkung satu tipe data number, dimana tipeda data number pada JS bisa berupa bilangan bulat atau bilangan desimal 
        document.writeln("Bulat " + 100 * 100);
        document.writeln("<br>");
        document.writeln("Pecahan " + 100.5); // kenapa pecahan pake titik bukan koma. karena mengikuti penulisan internasional
        document.writeln("<br>" + "Binary " + 0b110011);

        /*
            ============== Number Notation ============== 
            - Javascript mendukung number notation, defaultnya ada basis 10 alias(1,2,3,4,5,6,7,8,9,0), Javascript juga mendukung binary, hexadecimal dan octal
            - Hexadecimal : 0xFF / 0x(diikuti angka hexnya)
            - Binary : 0b10101 / 0b(diikuti angka Binarynya)
            - Octal : 0o10 / 00(diikuti angka Octalnya)
        */

    </script>
</body>

</html>
