<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 2rem;
        }

        p {
            padding: .5rem 0;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <script>
        /*
        ## Destructuring
        ● Destructuring adalah fitur yang bisa digunakan untuk membongkar value-value di array atau object ke dalam variable-variable
        ● Fitur ini sangat mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu persatufitur-fitur diatas

        ## Destructuring Function Parameter
        ● Destructuring tidak hanya bisa dilakukan di variable, tapi juga bisa dilakukan di function parameter
        ● Hal ini membuat kita mudah ketika ingin mengambil nested data dalam array atau object dalam
        function

        ## Default Value
        ● Yang paling menarik di destructuring adalah, kita bisa menambahkan default value
        ● Jadi misal kita kita melakukan destructuring terhadap array, ternyata tidak ada datanya, maka kita bisa menambahkan default value
        ● Begitu juga pada object, jika ternyata property nya tidak ada, maka kita bisa menambahkan default value

        ## Menggunakan Nama Variable Lain
        ● Saat melakukan destructuring di Array, kita bisa dengan mudah membuat nama variable sesuka kita
        ● Namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama property
        ● Kita juga bisa menggunakan nama variable lain saat melakukan destructuring object jika kita mau
        */

        document.writeln(`<div>Press f12</div>`);
        // membedakan scope dengan kurung kurawal
        {
            // =====Kode : Mengambil Data di Array=====
            console.log(`<p>=====Mengambil Data di Array=====</p>`);
            const names = ["Fauzan", "Ahmad", "Anjay"];
            const firstName = names[0];
            const middleName = names[1];
            const lastName = names[2];

            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        // =====Kode : Destructuring Array=====
        {
            console.log(`<p>=====Destructuring Array=====</p>`);
            const namesDestructur = ["Fauzan", "Ahmad", "Anjay", "Jhon", "Layla", "Ldya"];
            const [firstName, middleName, lastName, ...dll] = namesDestructur;
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
            console.log(dll);
        }
        {
            // =====Kode : Mengambil Data di Object dan destructing=====
            console.log(`<p>=====Mengambil Data di Object dan destructing=====</p>`);
            const person = {
                firstName: "Fauzan",
                lastName: "Ahmad",
                address: {
                    street: "Jalan Sudah Ada",
                    city: "Amerca",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Programmer Kelaperan",
            }
            // cara orang alay
            // const firstName = person.firstName;
            // const lastName = person.lastName;
            // Berarti Gua alay karna gua nulisnya gitu dong pun oi
            // cara orang Gokil
            const { firstName, lastName, address, ...others } = person;
            console.log(firstName);
            console.log(lastName);
            console.log(address);
            console.log(others);
        }
        {
            // =====Kode : Destructuring Nested Object=====
            console.log(`<p>=====Destructuring Nested Object=====</p>`);
            const person = {
                firstName: "Fauzan",
                lastName: "Ahmad",
                address: {
                    street: "Jalan Sudah Ada",
                    city: "Amerca",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Programmer Kelaperan",
            }
            const { firstName, lastName, address: { street, city, country, }, ...others } = person;
            console.log(firstName);
            console.log(lastName);
            console.log(street);
            console.log(city);
            console.log(country);
            console.log(others);
        }
        {
            // =====Kode : Destructuring di Function Parameter (1)=====
            console.log(`<p>=====Destructuring di Function Parameter (1) Object=====</p>`);
            const displayPerson = ({ firstName, middleName, lastName }) => {
                console.log(firstName);
                console.log(middleName);
                console.log(lastName);
            }
            const person = {
                firstName: "Fauzan",
                middleName: "Ahlan",
                lastName: "Ahmad"
            }
            displayPerson(person);
        }
        {
            // =====Kode : Destructuring di Function Parameter (2)=====
            console.log(`<p>=====Destructuring di Function Parameter (2) Array=====</p>`);
            const sum = ([a, b]) => {
                return a + b;
            }
            console.log(sum([10, 10]));
            console.log(sum([15, 10]));
        }
        {
            // =====Kode : Default Value Destructuring Array=====
            console.log(`<p>=====Default Value Destructuring Array=====</p>`);
            const names = ["Fauzan", "Ahmad"];
            const [firstName, middleName, lastName = "Antum"] = names;
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }
        {
            // =====Kode : Default Value Destructuring Object=====
            console.log(`<p>=====Default Value Destructuring Object=====</p>`);
            const person = {
                firstName: "Fauzan",
                lastName: "ahlas",
            }
            const { firstName, middleName = "Anta", lastName } = person;
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);

            // =====Kode : Menggunakan Nama Variable Lain=====
            console.log(`<p>=====Menggunakan Nama Variable Lain=====</p>`);
            const {
                firstName: namaDepan,
                middleName: namaTengah = "Ahlan",
                lastName: namaBelakang
            } = person;

            console.log(namaDepan);
            console.log(namaTengah);
            console.log(namaBelakang);
        }
    </script>
</body>

</html>
