<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : Aritmatika</title>
</head>

<body>
    <script>
        /*
        ## Operator Aritmatika 
        • + = petambahan || result = result + 10
        • - = pengurangan || result = result - 10 
        • * = perkalian || result = result * 10 
        • ** = exponensial/pemangkatan || result = result ** result+10 
        • / = pembagian || result = result / 10 
        • % = Sisa Bagi/Modulus || result = result % 10 

        ## Operator Augmented Assignment 
        • + = petambahan || result += 10
        • - = pengurangan || result -= 10 
        • * = perkalian || result *= 10 
        • ** = exponensial/pemangkatan || result **= result+10 
        • / = pembagian || result /= 10 
        • % = Sisa Bagi/Modulus || result %= 10 
        */

        document.writeln("<p>======================Operator Matematika=====================</p>");
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "</p>");
        let originalResult = result;
        result = result - 1;
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = result;
        result = result * 2;
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result;
        result = result ** 2;
        document.writeln("<p>" + originalResult + " ^ 2 = " + result + "</p>");
        originalResult = result;
        result = result / 3;
        document.writeln("<p>" + originalResult + " / 3 = " + result + "</p>");
        originalResult = result;

        document.writeln("<p>====================Operator Augmented Assignment=======================</p>");

        result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "</p>");
        originalResult = result;
        result -= 1;
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = result;
        result *= 2;
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result;
        result **= 2;
        document.writeln("<p>" + originalResult + " ^ 2 = " + result + "</p>");
        originalResult = result;
        result %= 3;
        document.writeln("<p>" + originalResult + " ^ 2 = " + result + "</p>");
        originalResult = result;
        result /= 3;
        document.writeln("<p>" + originalResult + " / 3 = " + result + "</p>");
        originalResult = result;
        document.writeln("<p>===========================================</p>");

    </script>
</body>

</html>
