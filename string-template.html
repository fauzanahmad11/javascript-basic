<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>

<body>
    <script>
        /*
        ## String Template
        ● Kita sudah tahu bahwa untuk menambahkan string dengan data lain, kita bisa menggunakan operator + (plus)
        ● Namun pada kasus tertentu, penggunaan operator + (plus) sangat menyulitkan, apalagi jika dalam jumlah banyak
        ● JavaScript memiliki fitur yang bernama String Template, dimana kita bisa mensubtitusi data dari luar String ke dalam String, seperti mengambil data variable, atau bahkan melakukan operasi matematika
        ● Untuk menggunakan String Template, cara pembuatan String nya harus menggunakan ` (backtick), bukan ‘ (petik satu) atau “ (petik dua)
        */
        const name = "Fauzan Ahmad";
        const hobby = "makan nasi uduk";
        const template = `Name : ${name}, Hobby : ${hobby}`;
        document.writeln("<p><strong>Press F12 atau inspect/console</strong></p>");
        console.info(template);
        // With expression ">"
        const nilai = 81;
        const templateExpression = `Name : ${name}, Lulus : ${nilai > 80}`;
        console.info(templateExpression);
        // With Multiline String/Bisa di ENTER
        const templateMultiline = `Hy nama saya fauzan ahmad,
        apakah namamu ahmad juga ? tentu tidak dong.
        malam tahun baru enaknya ngapain yah ? Tidur dong hahahah`;
        console.info(templateMultiline);

    </script>
</body>

</html>
