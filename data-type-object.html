<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type : Object</title>
</head>

<body>
    <script>
        /*
        ## Tipe Data Array
        ● Array adalah tipe data yang berisikan kumpulan data
        ● Array di JavaScript memiliki sifat dinamis, artinya datanya bisa bertambah dengan sendirinya saat
        kita memasukkan data ke dalam Array

        ## Operasi di Array
        ● array.push(value) = Menambah data ke Array
        ● array.length = Untuk mendapatkan panjang Array
        ● array[index] Mendapat data di posisi index
        ● array[index] = value Mengubah data di posisi index
        ● delete array[index] Menghapus data di posisi index, namun index tidak bergeser

        */

        let arrayKosong = [];
        let arrayNama = ["Fauzan", "Judi", "Nadim"];
        document.writeln(`<p>Press f12</p>`);
        console.info(`daftar nama `);
        console.table(arrayNama);
        console.info(`tambah nama "Aldi"`);
        arrayNama.push("Aldi");
        console.table(arrayNama);
        console.info(`tambah nama "Saldi", "Jono"`);
        arrayNama.push("Saldi", "Jono");
        console.table(arrayNama);
        arrayNama[0] = "Fauzan Ahmad";
        console.table(arrayNama);
        console.info(`delete data array terakhir`);
        delete arrayNama[arrayNama.length - 1];
        console.table(arrayNama);


    </script>
</body>

</html>
