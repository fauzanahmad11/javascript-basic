<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : Perbandingan</title>
</head>

<body>
    <script>
        /*
        ## Operator Perbandingan 
        • adalah operasi untuk membandingkan dua buah data
        • operasi yang menghasilkan nilai boolean (true or false)
        • jika hasilnya benar, maka nilainya true 
        • jika hasilnya salah, maka nilainya false

        ## Seperti Berikut
        • > : Lebih dari
        • < : Kurang dari
        • >= : Kurang dari sama dengan 
        • <= : Kurang dari sama dengan 
        • == : sama dengan 
        • === : Sama dengan dan sama tipe
        • != : Tidak Sama dengan 
        • !== : Tidak sama dengan atau tidak sama tipe
        */
        // =========== Operator Perbandingan ===========
        let result = 5 == "5";
        document.writeln("<p>" + result + "</p>");
        result = 5 === "5";
        document.writeln("<p>" + result + "</p>");
        result = 5 > 8;
        document.writeln("<p>" + result + "</p>");
        result = 5 < 8;
        document.writeln("<p>" + result + "</p>");
        result = 5 < 8;
        document.writeln("<p>" + result + "</p>");
        result = 5 >= 5;
        document.writeln("<p>" + result + "</p>");
        result = 5 >= 6;
        document.writeln("<p>" + result + "</p>");
        result = 5 <= 4;
        document.writeln("<p>" + result + "</p>");
        result = 5 <= 6;
        document.writeln("<p>" + result + "</p>");
        result = 5 != 6;
        document.writeln("<p>" + result + "</p>");
        result = "6" !== "6";
        document.writeln("<p>" + result + "</p>");

    </script>
</body>

</html>
