<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <script>
        /*
        ## Default Parameter
        ● Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi value terhadap parameter
        ● Parameter juga bisa kita beri default value, artinya jika ketika kita tidak mengirim data ke parameter atau kita mengirim data undefined, maka secara otomatis parameter akan diisi oleh default value
        */

        // Kode : Default Parameter
        document.writeln(`<div>Press F12 or klik inspect and console <br> to see the result</div>`);
        function register(name, gender = "UNKNOWN") {
            console.log(name);
            console.log(gender);
        }

        register("Fauzan", "LAKIK");
        register("Budi");
        register("Joko", undefined);
        register("Joko", null); // value dianggap ada tapi value yang kosong
    </script>
</body>

</html>
