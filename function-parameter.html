<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <button id="openConsole">open console</button>
    <script>
        document.querySelector('#openConsole').addEventListener('click', () => {
            var event = document.createEvent('Event');
            event.initEvent('build', true, true);
            event.keyCode = 123; // F12 key code
            document.dispatchEvent(event);
        });
        /*
        ## Function Parameter
        ● Kita bisa mengirim informasi ke function yang ingin kita panggil
        ● Untuk melakukan hal tersebut, kita perlu menambahkan parameter atau argument di function
        yang sudah kita buat
        ● Parameter ditempatkan di dalam kurung () di deklarasi method
        ● Parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah menggunakan tanda koma

        */

        // Kode : Tanpa With Statement
        // document.writeln(`<div>Press F12 or klik inspect and console</div>`);
        function sayHelloWorld() {
            document.writeln(`<p>Hello World</p>`);
        }

        sayHelloWorld();
        sayHelloWorld();

    </script>
</body>

</html>
