<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>

<body>
    <script>
        /*
        ## Undefined
        ● undefined adalah sebuah kata kunci di JavaScript
        ● undefined adalah sebuah tipe data
        ● Sebuah variable yang belum ditambahkan nilai, maka artinya variable tersebut merupakan tipe undefined
        ● Kadang untuk programmer JavaScript pemula undefined ini memang agak sedikit membingungkan
        ● undefined itu berbeda dengan null di bahasa pemrograman lain

        */
        document.writeln("<p><strong>Press F12 to open the console</strong></p>");
        let name;
        if (name === undefined) {
            console.info(`name undefined`);
        } else {
            console.info(`name defined is ${name}`);
        }

        console.info("======Array Undefined Down Bellow======");
        const nameArray = ["Fauzan", "Ahmad", "Gokil"];
        if (nameArray[2] === undefined) {
            console.info(`name undefined`);
        } else {
            console.info(`name defined is ${nameArray[2]}`);
        }

        console.info("======Object Undefined Down Bellow======");
        let nameObject = {};
        if (nameObject.name === undefined) {
            console.info(`name undefined`);
        } else {
            console.info(`name defined is ${nameObject.name}`);
        }
    </script>
</body>

</html>
