<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 2rem;
        }

        p {
            padding: .5rem 0;
        }

        div {
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 195, 255);
            font-weight: 800;
            font-size: 2rem;
            font-family: sans-serif;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0e0e0e;
        }
    </style>
</head>

<body>
    <script>
        /*
        ## Function Generator / Iterator
        ● Function generator adalah function yang digunakan untuk membuat data generator
        ● Generator adalah data yang bisa di interasi seperti Array
        ● Untuk membuat function generator, kita perlu menggunakan tanda * (bintang) setelah kata function
        ● Dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya
        */

        // =====Kode : Factorial Loop=====
        document.writeln(`<p>=====Function Generator Sederhana=====</p>`);
        function* createNames() {
            yield "Fauzan";
            yield "dopping";
            yield "Tato";
        }

        for (const name of createNames()) {
            document.writeln(`<p>${name}</p>`);
        }
        document.writeln(`<p>=====Function Generator Mulai Tidak Sederhana=====</p>`);
        function createOddNumbers(num) {
            for (let i = 1; i <= num; i++) {
                if (i % 2 === 1) {
                    yield i;
                }
            }
        }
        let numbers = createOddNumbers(20);
        for (const number of numbers) {
            document.writeln(`<p>${number}</p>`);
        }
    </script>
</body>

</html>
