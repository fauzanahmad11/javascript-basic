<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator : Unary</title>
</head>

<body>
    <script>
        /*
        ## Operator Unary 
        operator yang digunakan hanya untuk satu data saja 
        • + : Menandakan nilai positif
        • - : Menandakan nilai negatif
        • ++ : Increment, Menaikan satu angka
        • -- : Decrement, Menurunkan satu angka
        */
        document.writeln("<p>====================Operator Unary=======================</p>");

        result = 1;
        document.writeln("<p>A = " + result + "</p>");
        originalResult = result;
        result++;
        document.writeln("<p> ++A = " + result + "</p>");
        originalResult = result;
        result = -result;
        document.writeln("<p>(-)" + originalResult + " = " + result + "</p>");
        originalResult = result;
        result--;
        document.writeln("<p> (--)" + originalResult + " = " + result + "</p>");
        originalResult = result;

    </script>
</body>

</html>
